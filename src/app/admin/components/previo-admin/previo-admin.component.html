  <mat-tab label="Direcciones">

    <div class="p-5">
      <!-- <h2>Direcciones</h2> -->
      <table mat-table [dataSource]="direcciones" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <!-- GPS Column -->
        <ng-container matColumnDef="localizacion">
          <th mat-header-cell *matHeaderCellDef>Coordenadas</th>
          <td mat-cell *matCellDef="let element">
            Lat: {{element.localizacion.latitud }}
            <br>
            Long: {{element.localizacion.longitud}}
          </td>
        </ng-container>
        <ng-container matColumnDef="enlaceGoogleMaps">
          <th mat-header-cell *matHeaderCellDef>Enlace</th>
          <td mat-cell *matCellDef="let element">
            <a href="{{element.enlaceGoogleMaps}}" target="_blank">
              <!-- <mat-icon>arrow_outward</mat-icon> -->
              <mat-icon>map</mat-icon>
              &nbsp;
              <mat-icon>open_in_new</mat-icon>
            </a>

          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editDirection(this.element)">Edit</button> |
            <button mat-button color="warn" (click)="delete(this.element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

<!--
      <button class="mt-5" (click)="toggleForm()" mat-raised-button>{{isFormVisible? 'Ocultar formulario': 'Añadir
        nuevo'}}</button> -->



    </div>


    <div class="px-5 mb-5" >
      <form [formGroup]="newPlace" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" class=" w-full">

        <mat-form-field>
          <mat-label>Identificador</mat-label>
          <input required matInput formControlName="idNuevo">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input required matInput formControlName="nombreNuevo">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dirección</mat-label>
          <input required matInput formControlName="direccionNuevo">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Latitud</mat-label>
          <input required matInput type="number" formControlName="latitudNuevo">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Longitud</mat-label>
          <input required matInput type="number" formControlName="longitudNuevo">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enlace Google Maps</mat-label>
          <input required matInput formControlName="enlaceNuevo">
        </mat-form-field>
        <br>
        <button mat-stroked-button type="submit" color="primary"
          [disabled]="!newPlace.valid"><mat-icon>add</mat-icon></button>

        <button type="reset" mat-stroked-button color="accent">
          <mat-icon>restart_alt</mat-icon>
        </button>

      </form>

    </div>

  </mat-tab>

</mat-tab-group>
