<mat-tab-group class="w-full">
  <mat-tab label="Normas">

    <div class="p-5">
      <ng-container *ngIf="normas; else elseTemplate">
        <mat-list role="list" class="w-auto mat-elevation-z8">
          <mat-list-item role="listitem" *ngFor="let norma of normas">
            <div class="flex flex-row ">
              <mat-icon class=" my-auto">info</mat-icon>
              <p mat-input class="flex-1 my-auto">&nbsp;{{norma.norma}}
              <p>
                <button mat-stroked-button color="warn" (click)="deleteRule(norma)">Eliminar</button>
            </div>
          </mat-list-item>
          <hr>
          <mat-list-item role="listitem">
            <div class="w-full">
              <mat-form-field class="w-full mt-5">
                <input class="w-full" matInput type="text" placeholder="Introducir nueva norma"
                  [(ngModel)]="nuevaNormaInput" (keydown)="trackEnter($event)">
                <button *ngIf="nuevaNormaInput" matSuffix mat-icon-button aria-label="Clear"
                  (click)="nuevaNormaInput=''">
                  <mat-icon>close</mat-icon>
                </button>
                <button *ngIf="nuevaNormaInput" matSuffix mat-icon-button aria-label="Clear" (click)="saveRule()">
                  <mat-icon>save</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </mat-list-item>

        </mat-list>
      </ng-container>
      <ng-template #elseTemplate>
        <shared-spinner></shared-spinner>
      </ng-template>
    </div>

  </mat-tab>

  <mat-tab label="Direcciones">

    <ng-container *ngIf="direcciones; else elseTemplate">
      <div class="p-5">

        <table mat-table [dataSource]="direcciones" class="mat-elevation-z8">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Direcci칩n</th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

          <!-- GPS Column -->
          <ng-container matColumnDef="localizacion">
            <th mat-header-cell *matHeaderCellDef>Coordenadas</th>
            <td mat-cell *matCellDef="let element">
              Lat: {{element.localizacion.latitud }}
              <br>
              Long: {{element.localizacion.longitud}}
            </td>
          </ng-container>
          <ng-container matColumnDef="enlaceGoogleMaps">
            <th mat-header-cell *matHeaderCellDef>Enlace</th>
            <td mat-cell *matCellDef="let element">
              <a href="{{element.enlaceGoogleMaps}}" target="_blank">
                <mat-icon>open_in_new</mat-icon>
              </a>

            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">
              <!-- TODO: a침adir feature editar pasando datos al formulario -->
              <!-- <button mat-button color="primary" (click)="editDirection(this.element)">Edit</button> | -->
              <button mat-button color="warn" (click)="delete(this.element)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!--
      <button class="mt-5" (click)="toggleForm()" mat-raised-button>{{isFormVisible? 'Ocultar formulario': 'A침adir
        nuevo'}}</button>
      -->
      </div>

      <div class="px-5 mb-5">

        <form [formGroup]="newPlace" (ngSubmit)="f.form.valid && onSubmitAddress(f)" #f="ngForm" class=" w-full">

          <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input required matInput formControlName="idNuevo">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input required matInput formControlName="nombreNuevo">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Direcci칩n</mat-label>
            <input required matInput formControlName="direccionNuevo">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Latitud</mat-label>
            <input required matInput type="number" formControlName="latitudNuevo">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Longitud</mat-label>
            <input required matInput type="number" formControlName="longitudNuevo">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enlace Google Maps</mat-label>
            <input required matInput formControlName="enlaceNuevo">
          </mat-form-field>
          <br>
          <button mat-stroked-button type="submit" color="primary"
            [disabled]="!newPlace.valid"><mat-icon>add</mat-icon></button>

          <button type="reset" mat-stroked-button color="accent">
            <mat-icon>restart_alt</mat-icon>
          </button>

        </form>

      </div>

    </ng-container>


    <ng-template #elseTemplate>
      <shared-spinner></shared-spinner>
    </ng-template>

  </mat-tab>
</mat-tab-group>
