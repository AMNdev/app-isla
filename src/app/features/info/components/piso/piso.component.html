<ng-container *ngIf="piso; else elseTemplate">
  <mat-tab-group>
    <mat-tab label="{{piso.id | titlecase }}">

      <mat-card class="m-5">
        <mat-card-header>
          <mat-card-title>Información relevante</mat-card-title>
          <mat-card-subtitle> {{piso.resumen}} </mat-card-subtitle>
        </mat-card-header>
        <mat-divider class="mb-5"></mat-divider>
        <mat-card-content>
          <p *ngFor="let parte of piso.descripcion">
            {{parte}}
          </p>
        </mat-card-content>

        <!-- <shared-favoritos></shared-favoritos> -->

      </mat-card>
    </mat-tab>
    <mat-tab label="Vídeos">

      <mat-card *ngFor="let video of piso.video" class="m-5">
        <mat-card-header>
          <mat-card-title>{{video.descripcion}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="grid p-2">
            <shared-video-container class="col-12 lg:col-8" [videoUrl]="video.videoUrl"></shared-video-container>
          </div>
        </mat-card-content>

        <!-- <shared-favoritos></shared-favoritos> -->

      </mat-card>

    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-template #elseTemplate>
  <shared-spinner></shared-spinner>
</ng-template>
