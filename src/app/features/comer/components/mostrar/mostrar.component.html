<ng-container *ngIf="restaurant; else elseTemplate">
  <mat-card class="m-5">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{restaurant.nombre}}</mat-card-title>
      <mat-card-subtitle> {{restaurant.direccion}} </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{restaurant.descripcion}}
      </p>
    </mat-card-content>

    <!-- <shared-favoritos></shared-favoritos> -->

    <mat-card-actions class="flex justify-content-between	">
      <a href="{{restaurant.gMaps}}" target="_blank">Como llegar</a>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #elseTemplate>
  <shared-spinner></shared-spinner>
</ng-template>
