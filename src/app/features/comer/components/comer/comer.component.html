<ng-container *ngIf="restaurants.length>0; else elseTemplate">
  <mat-card *ngFor="let restaurant of restaurants  "
    class="item flex justify-content-around align-items-center shadow-3 m-4">
    <mat-card-header class="mb-2">
      <mat-card-title>
        <a [routerLink]="['./', restaurant.id]">
          {{restaurant.nombre}}
        </a>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p class="text-center">{{restaurant.descripcion}}</p>
    </mat-card-content>
  </mat-card>
</ng-container>


<ng-template #elseTemplate>
  <shared-spinner></shared-spinner>
</ng-template>
