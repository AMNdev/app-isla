<ng-container *ngIf="playa; else elseTemplate">

  <mat-card class="m-5">
    <mat-card-header>
      <mat-card-title>{{playa.nombre}}</mat-card-title>
      <mat-card-subtitle>
         <!-- {{playa.direccion}} -->
         <img class="max-h-10rem" matCardImage src="{{playa.imagen}}">
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{playa.descripcion}}
      </p>
    </mat-card-content>

    <!-- <shared-favoritos></shared-favoritos> -->

    <mat-card-actions class="flex justify-content-between	">

      <a href="{{playa.gMaps}}" target="_blank">Como llegar</a>
    </mat-card-actions>
  </mat-card>

</ng-container>

<ng-template #elseTemplate>
  <shared-spinner></shared-spinner>
</ng-template>
