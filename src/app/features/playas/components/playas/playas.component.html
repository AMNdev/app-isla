<ng-container *ngIf="playas.length>0; else elseTemplate">

  <div class="grid p-3">
    <div *ngFor="let playa of playas" class="col-12 md:col-6 lg:col-4">

      <mat-card class="align-items-center shadow-3">
        <mat-card-header class="mb-2">
          <mat-card-title>
            <a [routerLink]="['./', playa.id]">
              {{playa.nombre}}
            </a>
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p class="text-center">{{playa.descripcion}}</p>
        </mat-card-content>

        <img class="max-h-5rem md:max-h-full" matCardImage src="{{playa.imagen}}">
      </mat-card>

    </div>
  </div>

</ng-container>
<ng-template #elseTemplate>
  <shared-spinner></shared-spinner>
</ng-template>
