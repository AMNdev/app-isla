<ng-container *ngIf="normas; else elseTemplate">
  <mat-card class="m-5" *ngFor="let norma of normas">
    <mat-card-header>
      <mat-card-title>{{norma}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</ng-container>

<ng-template #elseTemplate>
  <shared-spinner></shared-spinner>
</ng-template>
