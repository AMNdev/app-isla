<div class="grid p-3">

  <div *ngFor="let opcion of opciones" class="col-12 lg:col-4 ">


    <mat-card class="align-items-center shadow-3">
      <mat-card-header class="mb-2">
        <mat-card-title>
          <a [routerLink]="['./', opcion]">
            {{opcion | titlecase}}
          </a>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
